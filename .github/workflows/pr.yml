name: Pull Request

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  static_analysis:
    name: "Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: python -m pip install .[dev]
      - name: "Check: format"
        run: python -m black --check .
      - name: "Check: lint"
        run: python -m ruff check .
      - name: "Check: static types"
        run: python -m mypy .
  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    needs: [static_analysis]
    steps:
      - uses: actions/checkout@v4  
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: python tests
        run: python -m pytest
    
